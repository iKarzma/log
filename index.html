<body>
  <script src="transitions.js"></script>
  <div class="container">
    <div class="image-section">
      <div class="image-content">
        <h2>مرحباً بعودتك</h2>
        <p>سعداء برؤيتك مرة أخرى! قم بتسجيل الدخول للوصول إلى حسابك والاستمتاع بخدماتنا</p>
      </div>
    </div>
    <div class="form-section">
      <div class="login-container">
        <h2 class="login-title">تسجيل الدخول</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
            <label for="email">البريد الإلكتروني</label>
            <i class="fas fa-envelope"></i>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            <label for="password">كلمة المرور</label>
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            <div class="error-message"></div>
          </div>
          <button type="submit" class="login-button" id="loginButton">تسجيل الدخول</button>
          <div class="forgot-password">
            <a href="#">نسيت كلمة المرور؟</a>
          </div>
          <div class="signup-link">
            <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
          </div>
          <div class="social-login">
            <p class="social-text">أو سجل باستخدام</p>
            <div class="social-buttons">
              <button type="button" class="social-button google">
                <i class="fab fa-google"></i>
                <span>Google</span>
              </button>
              <button type="button" class="social-button facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
              </button>
              <button type="button" class="social-button twitter">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');
      const loginButton = document.getElementById('loginButton');

      // تبديل رؤية كلمة المرور
      passwordToggle.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      // التحقق من صحة البريد الإلكتروني
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // التحقق من صحة كلمة المرور
      function validatePassword(password) {
        return password.length >= 6;
      }

      // إظهار رسالة الخطأ
      function showError(input, message) {
        const formGroup = input.parentElement;
        formGroup.className = 'form-group error';
        const errorMessage = formGroup.querySelector('.error-message');
        errorMessage.innerText = message;
      }

      // إظهار النجاح
      function showSuccess(input) {
        const formGroup = input.parentElement;
        formGroup.className = 'form-group success';
      }

      // معالجة تقديم النموذج
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        let isValid = true;

        // التحقق من البريد الإلكتروني
        if (!validateEmail(email.value)) {
          showError(email, 'يرجى إدخال بريد إلكتروني صحيح');
          isValid = false;
        } else {
          showSuccess(email);
        }

        // التحقق من كلمة المرور
        if (!validatePassword(password.value)) {
          showError(password, 'يجب أن تتكون كلمة المرور من 6 أحرف على الأقل');
          isValid = false;
        } else {
          showSuccess(password);
        }

        // إذا كانت جميع البيانات صحيحة
        if (isValid) {
          loginButton.classList.add('loading');
          loginButton.disabled = true;

          // محاكاة عملية تسجيل الدخول
          setTimeout(() => {
            alert('تم تسجيل الدخول بنجاح!');
            loginButton.classList.remove('loading');
            loginButton.disabled = false;
            form.reset();
          }, 2000);
        }
      });

      // تحديث حالة الحقول عند الكتابة
      [email, password].forEach(input => {
        input.addEventListener('input', function () {
          const formGroup = this.parentElement;
          formGroup.classList.remove('error');
          formGroup.classList.remove('success');
        });
      });
    });
  </script>
